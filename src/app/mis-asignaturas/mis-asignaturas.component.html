<app-nav-perfil></app-nav-perfil>

<div class="container"> 
  <h2>Tus asignaturas</h2> 
    <div *ngFor="let item of asignaturas">
      <fieldset>
        <legend><strong>{{ item["nombre"] }}</strong></legend> 
        <li>   Curso: {{ item["curso"] }}</li> 
        <li>   Autor: {{ item["autor"] }}</li> 
        <li>   ID: <button (click)='nav_asignatura(item["_id"])'>{{ item["_id"] }}</button></li>
      </fieldset>
      <br>
    </div>
</div>
