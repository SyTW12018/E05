  <div id="relleno">METER PAJA</div>  
    <fieldset>
        <legend><strong> Añadir comentario </strong></legend>
        <form>
            <div> 
                <label for="titulo_comentario">Título: </label>
                <input type="text" name="titulo_comentario" id="titulo_comentario" #nombre_asig >

            </div>    
        </form>
    </fieldset>
</div>
