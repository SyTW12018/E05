<app-nav-perfil label="hola"></app-nav-perfil>

<div class="container">
  <div id="relleno">METER PAJA</div>  
    <fieldset>
        <legend><strong> Crear asignatura </strong></legend>
        <form id="contact-form1" [formGroup]="contactForm">
            <div class="form-group"> 
                <label for="nombre_asig">Nombre de la asignatura: </label>
                <input type="text" class="form-control" formControlName="nombre_asig" placeholder="Nombre" name="nombre_asig" id="nombre_asig" #nombre_asig ><br><br>
            
                <label for="curso_asig">Curso: </label>
                <input type="text" class="form-control" formControlName="curso_asig" placeholder="Curso" name="curso_asig" id="curso_asig" #curso_asig><br><br>
                
                <label for="contrasena_asig">Contrase&ntilde;a: </label>
                <input type="password" class="form-control" formControlName="contrasena_asig" name="contrasena_asig" id="contrasena_asig" placeholder="Contrase&ntilde;a" #contrasena1><br><br>
               
                <button type=submit (click)="crear(nombre_asig, curso_asig, contrasena_asig)" name=registrarse>Crear</button>
            </div>    
        </form>
    </fieldset>

</div>
<app-footer></app-footer>
