  <h2>Crear asignatura</h2>
    <fieldset>
        <form>
            <div> 
                <label for="nombre_asig">Nombre de la asignatura: </label>
                <input type="text" placeholder="Nombre" name="nombre_asig" id="nombre_asig" #nombre_asig ><br><br>
            
                <label for="curso_asig">Curso: </label>
                <input type="text" placeholder="Curso" name="curso_asig" id="curso_asig" #curso_asig><br><br>
                
                <label for="contrasena_asig">Contrase&ntilde;a: </label>
                <input type="password" name="contrasena_asig" id="contrasena_asig" placeholder="Contrase&ntilde;a" #contrasena1><br><br>
               
                <button type=submit (click)="crear(nombre_asig, curso_asig, contrasena1)" name=registrarse class="waves-effect waves-light btn-small">Crear<i class="material-icons right">send</i></button>
            </div>    
        </form>
    </fieldset>
</div>
