dist: trusty
sudo: false
language: node_js
node_js:
- '10'
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
    sonarcloud:
      organization: sytw12018
      token:
      - secure: 
cache:
  directories:
  - "./node_modules"
notifications:
  slack:
    secure: 
  on_success: always
before_script:
- sudo chown root /opt/google/chrome/chrome-sandbox
- sudo chmod 4755 /opt/google/chrome/chrome-sandbox
- npm install -g sonarqube-scanner
script:
- ng test --watch=false --browsers ChromeHeadless
- npm run build
- sonar-scanner -X

    
